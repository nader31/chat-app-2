<div class="form-container">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div>
      <input
        type="name"
        name="username"
        ngModel
        required
        placeholder="Username"
        #usernameInput="ngModel"
        >
        <p *ngIf="usernameInput.invalid">Please enter a valid username.</p>
    </div>

    <div>
      <input
        type="password"
        name="password"
        ngModel
        required
        placeholder="Password"
        #passwordInput="ngModel">
        <p *ngIf="passwordInput.invalid">Please enter a valid password.</p>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
