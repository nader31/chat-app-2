<div class="chat-container">
  <header class="chat-header">
    <h1><i class="fas fa-smile"></i> ChatApp</h1>
    <button (click)="leaveRoom()" class="btn">Leave Room</button>
  </header>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> Room Name:</h3>
      <button (click)="changeRoom('room1')" id="room-name">
        Room1
      </button>
      <button (click)="changeRoom('room2')" id="room-name">
        Room2
      </button>
      <button (click)="changeRoom('room3')" id="room-name">
        Room3
      </button>
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul id="users"></ul>
    </div>
    <div class="messages-container">
      <div class="chat-messages">
        <div class="message" *ngFor="let message of messages">
          <p class="meta">{{message.username}}<span>{{message.time}}</span></p>
          <p class="text">{{message.text}}</p>
        </div>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <input
      id="msg"
      [formControl]="msg"
      type="text"
      placeholder="Enter Message"
      required
      autocomplete="off"
      name="message"
    />
    <button (click)="sendMessage()" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
  </div>
</div>
