<div class="profile-div">
  <img *ngIf="!url" src="{{image}}" alt="">
  <img *ngIf="url" src="{{url}}" alt="">

  </label>
  <input type="file" name="imageUpload" id="imageUpload" (change)="onSelectFile($event)" hidden>

  <h1>{{user.username}}</h1>
  <p>email:</p>
  <h4>{{user.email}}</h4>
  <p>role:</p>
  <h4>{{user.role}}</h4>

  <button (click)="onSave()">save</button>

</div>
